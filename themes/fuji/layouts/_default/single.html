{{ define "main" }}
<article>
    <!-- post meta -->
    <h4 class="post-title">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h4>
    <div class="post-meta link-alter">
        {{ partial "post-meta.html" . }}
    </div>
    <!-- post main content -->
    <div class="post-content markdown-body">
        {{ .Content }}
    </div>
</article>
{{ end }}
